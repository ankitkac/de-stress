<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating & Feedback - De-stress Yourself</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    color: #333;
}

/* Rating Container */
.rating-container {
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

/* Header */
.header {
    background-color: #ffd700;
    padding: 20px;
    color: white;
}

.header h1 {
    font-size: 2.5em;
}

/* Rating Section */
.rating-section {
    margin: 20px 0;
}

.rating-section h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
}

.stars {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}

.stars i {
    font-size: 2.5em;
    color: #ddd;
    cursor: pointer;
    transition: color 0.3s;
}

.stars i:hover,
.stars i.active {
    color: #ffd700;
}

.rating-value {
    font-size: 1.2em;
    color: #333;
}

/* Feedback Section */
.feedback-section {
    margin-top: 30px;
}

.feedback-section h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    font-size: 1em;
    border: 2px solid #ffd700;
    border-radius: 5px;
    outline: none;
    margin-bottom: 20px;
}

textarea:focus {
    border-color: #47b9d0;
}

button {
    padding: 10px 20px;
    background-color: #ffd700;
    color: white;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #e13a10;
}

/* Thank You Message */
.thank-you-message {
    margin-top: 20px;
    font-size: 1.2em;
    color: #28a745;
}

/* Footer */
.footer {
    margin-top: 30px;
    padding: 10px;
    background-color: #333;
    color: white;
}

    </style>
    <div class="rating-container">
        <header class="header">
            <h1>Rate Your Experience</h1>
        </header>

        <section class="rating-section">
            <h2>How would you rate your experience?</h2>
            <div class="stars">
                <i class="fa fa-star" data-rating="1"></i>
                <i class="fa fa-star" data-rating="2"></i>
                <i class="fa fa-star" data-rating="3"></i>
                <i class="fa fa-star" data-rating="4"></i>
                <i class="fa fa-star" data-rating="5"></i>
            </div>
            <p class="rating-value">No Rating Yet</p>
        </section>

        <section class="feedback-section">
            <h2>Leave Your Feedback</h2>
            <form id="feedback-form">
                <textarea id="feedback" placeholder="Tell us about your experience..." required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
            <p id="thank-you-message" class="thank-you-message"></p>
        </section>
    </div>

    <script src="rating.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
